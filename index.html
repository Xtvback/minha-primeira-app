<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>André M. Fernandes - Portefólio de Autor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Instrument+Serif:italic&family=Inter:wght@300;400;700&display=swap");
        body { font-family: "Inter", sans-serif; background-color: #fcfaf7; }
        .font-serif { font-family: "Instrument Serif", serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const IconShoppingCart = () => (<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>);
        const IconChevronRight = () => (<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>);
        const IconLayoutGrid = () => (<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg>);
        const IconListTree = () => (<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 10H8"/><path d="M20 14H8"/><path d="M20 18H8"/><path d="M20 6H8"/><path d="M4 18v-12"/></svg>);

        const App = () => {
            const [viewMode, setViewMode] = useState("grid");
            const [meusLivros] = useState([
                { id: 1, titulo: "A Última Simetria", ano: "2026", genero: "Ficção Científica", corFundo: "bg-stone-200", imagem: "https://m.media-amazon.com/images/P/B0G7RRHJZV.01.LZZZZZZZ.jpg", ligacao: "https://www.amazon.es/dp/B0G7RRHJZV", descricao: "G acredita que curou a humanidade do seu maior defeito..." },
                { id: 2, titulo: "A Mentira Sagrada", ano: "2025", genero: "Thriller", corFundo: "bg-stone-300", imagem: "https://m.media-amazon.com/images/P/B0F4BS4K7W.01.LZZZZZZZ.jpg", ligacao: "https://www.amazon.es/dp/B0F4BS4K7W", descricao: "Prepara-te para desafiar tudo o que acreditas sobre a história e a fé..." },
                { id: 3, titulo: "Plano B", ano: "2021", genero: "Ficção", corFundo: "bg-stone-400", imagem: "https://m.media-amazon.com/images/P/B09KQD5Y8W.01.LZZZZZZZ.jpg", ligacao: "https://www.amazon.es/dp/B09KQD5Y8W", descricao: "O início e o fim de uma civilização..." }
            ]);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) element.scrollIntoView({ behavior: "smooth" });
            };

            return (
                <div className="min-h-screen">
                    <nav className="max-w-6xl mx-auto px-6 py-8 flex justify-between items-center">
                        <span className="text-xl font-serif font-bold italic text-stone-800 uppercase">André M. Fernandes</span>
                        <div className="flex gap-8 text-xs font-bold uppercase tracking-widest text-stone-500">
                            <button onClick={() => scrollToSection("livros")} className="hover:text-stone-900">Livros</button>
                            <button onClick={() => scrollToSection("sobre")} className="hover:text-stone-900">Sobre</button>
                        </div>
                    </nav>

                    <header className="max-w-6xl mx-auto px-6 pt-16 pb-24 text-center">
                        <h1 className="text-5xl md:text-7xl font-serif font-light text-stone-800 mb-6 leading-tight">
                            Escrita que desafia <br />
                            <span className="italic text-stone-600">as fronteiras da mente.</span>
                        </h1>
                        <button onClick={() => scrollToSection("livros")} className="bg-stone-900 text-white px-8 py-4 rounded-full inline-flex items-center gap-2 font-bold uppercase text-[10px] tracking-widest">
                            Explorar Obras <IconChevronRight />
                        </button>
                    </header>

                    <main id="livros" className="bg-stone-100 py-24 px-6">
                        <div className="max-w-6xl mx-auto">
                            <div className="flex justify-between items-center mb-16">
                                <h2 className="text-3xl font-serif text-stone-800 border-l-4 border-stone-800 pl-6">Obras Publicadas</h2>
                                <div className="flex bg-white rounded-full p-1 shadow-sm">
                                    <button onClick={() => setViewMode("grid")} className={`px-6 py-2 rounded-full text-[10px] font-bold uppercase ${viewMode === "grid" ? "bg-stone-900 text-white" : "text-stone-400"}`}><IconLayoutGrid /></button>
                                    <button onClick={() => setViewMode("timeline")} className={`px-6 py-2 rounded-full text-[10px] font-bold uppercase ${viewMode === "timeline" ? "bg-stone-900 text-white" : "text-stone-400"}`}><IconListTree /></button>
                                </div>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-16">
                                {meusLivros.map((livro) => (
                                    <div key={livro.id} className="bg-white p-8 rounded shadow-sm border border-stone-200">
                                        <img src={livro.imagem} className="w-48 h-72 object-cover mb-6 mx-auto shadow-lg" alt={livro.titulo} />
                                        <h3 className="text-2xl font-serif mb-2">{livro.titulo}</h3>
                                        <p className="text-stone-500 text-sm mb-6">{livro.descricao}</p>
                                        <a href={livro.ligacao} target="_blank" className="bg-stone-900 text-white px-6 py-3 rounded-full text-[10px] uppercase font-bold inline-block">Comprar na Amazon</a>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </main>

                    <section id="sobre" className="max-w-3xl mx-auto px-6 py-32 text-center">
                        <h2 className="text-3xl font-serif mb-8 text-stone-800 uppercase">O Autor</h2>
                        <p className="text-stone-600 leading-loose text-lg font-light">
                            André M. Fernandes dedica a sua escrita à exploração de temas contemporâneos que cruzam a filosofia e a ciência...
                        </p>
                    </section>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
